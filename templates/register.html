{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'Style.css'%}">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <form action="register" method="POST">
            {% csrf_token %}
            <img class="Uicon" src="{% static 'user.png' %}" alt=""><br>
            <label>First Name: </label><input type="text" name="first_name" placeholder="First name"><br>
            <label>Last Name: </label><input type="text" name="last_name" placeholder="Last name"><br>
            <label>Username: </label><input type="text" name="username" placeholder="Username"><br>
            <label>Email: </label><input type="email" name="email" placeholder="email"><br>
            <label>Password: </label><input type="password" name="password1" placeholder="Password"><br>
            <label>Confirm password: </label><input type="password" name="password2" placeholder="Confirm Password"><br>
            <div class="btn">
                <input type="submit">
            </div>

        </form>
    </div>

    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>

</html>
